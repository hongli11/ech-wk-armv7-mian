name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "master" ]  # 合并触发分支
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:  # 支持手动触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # 多架构构建失败不中断其他架构
    permissions:
      contents: read
      packages: write  # 增加包写入权限（兼容GHCR）
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU (多架构构建支持)
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all  # 支持所有架构

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: renhongli123/ech-workers
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
        labels: |
          org.opencontainers.image.title=ech-workers
          org.opencontainers.image.description=ech-workers for ARMv7 & AMD64
          org.opencontainers.image.vendor=byJoey
          org.opencontainers.image.version=1.0.0  # 显式版本标签

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64, linux/arm/v7  # 目标架构
        push: ${{ github.event_name != 'pull_request' }}  # PR时不推送镜像
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
