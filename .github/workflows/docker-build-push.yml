name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "master" ] # 当推送到 main 或 master 分支时触发
  pull_request:
    branches: [ "main", "master" ]
  # 你也可以手动触发 (在 GitHub 仓库的 Actions 页面)
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # 即使一个架构失败，也继续尝试其他架构
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU (用于多架构构建)
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }} # 从GitHub Secrets读取用户名
        password: ${{ secrets.DOCKERHUB_TOKEN }}     # 从GitHub Secrets读取Token

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ renhongli123 }}/ech-workers # 你的镜像名称
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
        labels: |
          org.opencontainers.image.title=ech-workers
          org.opencontainers.image.description=ech-workers for ARMv7
          org.opencontainers.image.vendor=byJoey

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64, linux/arm/v7 # 指定要构建的两种架构
        push: true # 构建完成后推送到仓库
        tags: ${{ steps.meta.outputs.tags }} # 使用上一步生成的标签
        labels: ${{ steps.meta.outputs.labels }} # 使用上一步生成的标签
        cache-from: type=gha # 使用GitHub缓存加速构建
        cache-to: type=gha,mode=max
